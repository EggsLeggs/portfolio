name: Generate Badge Grid

on:
  push:
    branches:
      - main
    paths:
      - "public/badges/**"
      - "scripts/generate-badge-grid.ts"
      - "src/config/certifications.yaml"
  workflow_dispatch:

jobs:
  generate-badge-grid:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate badge grid
        run: npm run generate:badges

      - name: Deploy to assets branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Save the generated image
          cp badge-grid.png /tmp/badge-grid.png

          # Check if assets branch exists
          if git ls-remote --heads origin assets | grep -q assets; then
            git fetch origin assets
            git checkout assets
          else
            # Create orphan branch
            git checkout --orphan assets
            git rm -rf .
          fi

          # Copy image and commit
          cp /tmp/badge-grid.png badge-grid.png
          git add badge-grid.png

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update badge grid image"
            git push origin assets
          fi
