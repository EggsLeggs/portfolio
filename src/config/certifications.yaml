# Certifications
# Each certification can have:
# - badge: path to badge image (required)
# - certificate:
#     link: path to certificate file (optional - can be PDF or PNG/JPG)
#     aspectRatio: "16 / 9" (optional, CSS aspect-ratio value to size preview)
#     height: 1200 (optional, height in pixels for PDF display - if not provided, calculated from aspectRatio)
# - url: link to verification page (e.g., Credly, Microsoft Learn, etc.)
# - description: brief description of the certification

